services:
  - type: web
    name: bot-65
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 60 --access-logfile - --error-logfile - --log-level info
    healthCheckPath: /health
    # قرص دائم لحفظ قاعدة البيانات
    disk:
      name: bot65-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: DB_PATH
        value: /opt/render/project/src/data/bot65.db
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PYTHONUNBUFFERED
        value: 1
